<html>
<head>
<style>
.docle_milk{
animation:doclemilk 4s linear 3s infinite alternate ;
}
@keyframes doclemilk{
0%{
	transform:translate(0px, 0px) rotateX(360deg) scale(1.21,1.21);

}
25%{
	transform:translate(1000px, 0px)rotateX(360deg)scale(0.96,0.96);
}
50%{
	transform:translate(1002px, 0px)rotateX(200deg)scale(0.5,0.5);
}
75%{
	transform:translate(0px, 500px)rotateX(200deg)scale(2,2);
}

100%{
	transform:translate(0px, 0px)rotateX(360deg)scale(0.31,0.31);
}
}
</style>
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuFcgSIC-AtNKZCVsEEe5S-GFKOpkzw6RFjbGj72fkdzITyeNwRY_lXy_nXnqotnwI7mk&usqp=CAU" width="400px" height="250px" class="docle_milk">
</body>
</html>
